version: '3.7'

services:

  database:
    build: .
    ports:
      - "81:81"
      - "1521:1521"
    networks:
      backend:
        aliases:
          - "database"
    healthcheck:
      test: "exit 0"

  configserver:
    image: ostock/configserver:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    networks:
      backend:
        aliases:
          - "configserver"
    healthcheck:
      test: "exit 0"

  eurekaserver:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports:
      - "8070:8070"
    networks:
      backend:
        aliases:
          - "eurekaserver"
    depends_on:
      configserver:
        condition: service_healthy

  gatewayserver:
    image: ostock/gatewayserver:0.0.1-SNAPSHOT
    ports:
      - "8072:8072"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8072"
      CONFIGSERVER_URI: "http://configserver:8071"
      EUREKASERVER_URI: "http://eurekaserver:8070/eureka/"
      EUREKASERVER_PORT: "8070"
      CONFIGSERVER_PORT: "8071"
    depends_on:
      database:
        condition: service_healthy
      configserver:
        condition: service_started
      eurekaserver:
        condition: service_started
    networks:
      backend:
        aliases:
          - "gateway"

  licensingservice:
    image: ostock/licensing-service:0.0.1-SNAPSHOT

    ports:
    - "8080:8080"

    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: http://configserver:8071

    networks:
      backend:
        aliases:
          - "licenseservice"
    depends_on:
      configserver:
        condition: service_healthy

  organizationservice:
    image: ostock/organization-service:0.0.1-SNAPSHOT

    ports:
      - "8081:8081"

    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: http://configserver:8071

    networks:
      backend:
        aliases:
          - "organizationservice"
    depends_on:
      configserver:
        condition: service_healthy

networks:
  backend:
    driver: bridge
