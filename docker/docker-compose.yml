version: '3.7'

services:

  database:
    build: .
    ports:
      - "81:81"
      - "1521:1521"
    networks:
      backend:
        aliases:
          - "database"
    healthcheck:
      test: "exit 0"

  configserver:
    image: ostock/configserver:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    networks:
      backend:
        aliases:
          - "configserver"
    healthcheck:
      test: "exit 0"

  eurekaserver:
    image: ostock/eurekaserver:0.0.1-SNAPSHOT
    ports:
      - "8070:8070"
    networks:
      backend:
        aliases:
          - "eurekaserver"
    depends_on:
      configserver:
        condition: service_healthy

  licensingservice:
    image: ostock/licensing-service:0.0.1-SNAPSHOT

    ports:
    - "8080:8080"

    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: http://configserver:8071

    networks:
      backend:
        aliases:
          - "licenseservice"
    depends_on:
      configserver:
        condition: service_healthy

  organizationservice:
    image: ostock/organization-service:0.0.1-SNAPSHOT

    ports:
      - "8081:8081"

    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_CLOUD_CONFIG_URI: http://configserver:8071

    networks:
      backend:
        aliases:
          - "organizationservice"
    depends_on:
      configserver:
        condition: service_healthy

networks:
  backend:
    driver: bridge
